<h1 mat-dialog-title>Delete {{ roleString }}</h1>
<div mat-dialog-content>
  <p tabindex="1"
     [attr.aria-label]="'Are you sure you want to delete this '+roleString+'?This action cannot be undone.'">
    Are you sure you want to delete this {{ roleString }}?<br>This action <b>cannot</b> be undone.</p>
</div>
<div mat-dialog-actions class="button-container">
  <button tabindex="2" mat-button mat-dialog-close>Cancel</button>
  <button tabindex="3" class="delete-button" mat-button (click)="deleteUser()">Delete {{ roleString }}
  </button>
</div>
