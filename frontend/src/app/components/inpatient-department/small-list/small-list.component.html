<div class="inpatient-department-from-database container mt-3">
  <h3>Inpatient Departments</h3>
  <input type="text" class="form-control mb-3" placeholder="Search inpatient departments"
         (input)="onSearchChange($event.target.value)">
  <ul class="list-group">
    <li *ngFor="let entry of paginatedInpatientDepartments; let i = index" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ i + 1 + (currentPage - 1) * itemsPerPage }}.</strong>
          <span>{{ entry.name }}</span>
        </div>
        <span class="badge badge-primary badge-pill">{{ entry.capacity }}</span>
      </div>
    </li>
  </ul>

  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of visiblePages" [class.active]="currentPage === page">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
