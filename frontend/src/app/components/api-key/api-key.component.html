<button mat-button (click)="openApiKeyCreateDialog()">Create API Key</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let apiKey"> {{ apiKey.description }}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Time of creation</th>
    <td mat-cell *matCellDef="let apiKey"> {{ apiKey.created | date:'dd-MM-yyyy HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Revoke</th>
    <td mat-cell *matCellDef="let apiKey">
      <button mat-button (click)="deleteApiKey(apiKey)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator (page)="loadApiKeys($event)" [length]="length" [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons></mat-paginator>
