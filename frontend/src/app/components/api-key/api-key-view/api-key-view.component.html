<h2 mat-dialog-title>View API key</h2>

<mat-dialog-content>
  <p>This is your API Key, you can only view it once</p>
  <h5>{{apikey}}</h5>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button class="sepr-btn-cancel" (click)="close()">
    Close
  </button>
</mat-dialog-actions>
