<h2 mat-dialog-title>Create new API key</h2>
<form [formGroup]="createApiKey">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Description of API key</mat-label>
      <input matInput [formControl]="description">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button mat-button class="sepr-btn-cancel" (click)="close(null)">
      Close
    </button>
    <button mat-button class="sepr-btn-submit" (click)="submit()">Save</button>
  </mat-dialog-actions>
</form>
