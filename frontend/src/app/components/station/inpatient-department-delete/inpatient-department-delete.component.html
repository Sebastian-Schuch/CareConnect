<h1 mat-dialog-title>Delete {{ data.name }}</h1>
<mat-dialog-content>
  <p tabindex="1"
     [attr.aria-label]="'Are you sure you want to delete the inpatient Department ' + data.name + 'This action cannot be undone.'">
    Are you sure you want to delete the inpatient Department {{ data.name }}?<br>This action <b>cannot</b> be undone.
  </p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button tabindex="2" class="sepr-btn-cancel" mat-button mat-dialog-close>Cancel</button>
  <button tabindex="3" class="sepr-btn-delete" mat-button [mat-dialog-close]="true">Delete {{ data.name }}</button>
</mat-dialog-actions>
