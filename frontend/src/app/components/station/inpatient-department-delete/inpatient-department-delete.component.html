<h2 mat-dialog-title>Delete {{data.name}}</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete the inpatient Department {{data.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
