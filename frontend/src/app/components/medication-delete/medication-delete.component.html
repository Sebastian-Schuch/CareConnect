<h1 mat-dialog-title>Delete {{ data.medication.name }}</h1>
<mat-dialog-content>
  <p tabindex="1" [attr.aria-label]="'Are you sure you want to delete the medication '+data.medication.name+'?'">Are you
    sure you want to delete the medication {{ data.medication.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button tabindex="2" mat-button mat-dialog-close class="sepr-btn-cancel">Cancel</button>
  <button tabindex="3" mat-button class="sepr-btn-delete" [mat-dialog-close]="true">Delete Medication</button>
</mat-dialog-actions>
