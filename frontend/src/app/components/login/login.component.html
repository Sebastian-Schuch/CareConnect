<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (keydown.enter)="loginUser()">

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                     aria-describedby="inputEmail" placeholder="Enter email">
              <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.email.errors.required">Your email is
                  required!
                </small>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <button type="button" (mousedown)="loginUser()" mat-button class="sepr-btn-submit col-md-4">
                Login
              </button>
              <div class="col-md-4"></div>
            </div>


          </form>
        </div>

      </div>

    </div>
  </div>
</div>
