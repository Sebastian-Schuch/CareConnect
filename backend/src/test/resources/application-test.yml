logging:
  file.name: ./log/backend-test.log
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.H2Dialect


